<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulaire Al√©atoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #6a89cc, #b8c6db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        h2, h1, .instruction, .indicator {
            color: #fff;
        }
        h2 { font-size: 3.5vw; font-weight: bold; }
        h1 { font-size: 2.8vw; text-transform: uppercase; }
        .instruction { font-size: 2.5vw; margin-bottom: 30px; }
        .word-box {
            font-size: 3vw;
            padding: 15px;
            border-radius: 15px;
            background: #f0f0f0;
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            min-width: 350px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0 auto;
        }
        .word-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .indicator { font-size: 2.5vw; margin-top: 5px; font-weight: 400; color: #333; }
        #translation-container { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Quiz Carpediem</h2>
    <h1>Fran√ßais - Anglais</h1>
    <div id="instruction-text" class="instruction">Chargement des mots depuis Google Sheets...</div>
    <div class="container">
        <div>
            <div id="translation-container" class="word-box" style="display: none;">Cliquez pour commencer</div>
        </div>
        <div>
            <div id="word-container" class="word-box" style="display: none;"></div>
            <div id="word-indicator" class="indicator"></div>
        </div>
    </div>

    <script>
        // üéØ Param√®tres Google Sheets
        const sheetID = "1KNpJPb0z1kHI0KVofKmn5lub1Md1tVqjm2U1EL-aA_o";  // Remplacez par l‚ÄôID de votre Google Sheets
        const sheetName = "Voc"; // Remplacez par le nom exact de votre feuille
        const apiKey = "AIzaSyBxMRpidKV06Esid5jXFiNfTuX6dYPzFwY"; // Remplacez par votre cl√© API Google

        let vocabulary = [];
        let currentIndex = -1;
        let previousIndex = -1;
        let showingTranslation = false;

        // üì• R√©cup√©rer les donn√©es de Google Sheets
        async function fetchGoogleSheet() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetName}?key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.values) {
                    vocabulary = data.values.slice(1).flatMap(row => {
                        if (row.length >= 2) {
                            return [
                                { word: row[0].trim(), translation: row[1].trim(), language: "(Fran√ßais)" },
                                { word: row[1].trim(), translation: row[0].trim(), language: "(Anglais)" }
                            ];
                        }
                        return [];
                    });

                    document.getElementById("instruction-text").style.display = "none";
                    document.getElementById("translation-container").style.display = "flex";
                }
            } catch (error) {
                console.error("Erreur de chargement du Google Sheets :", error);
                document.getElementById("instruction-text").textContent = "Erreur de chargement des donn√©es.";
            }
        }

        // üé≤ Choisir un mot al√©atoire sans r√©p√©tition
        function getRandomIndex() {
            if (vocabulary.length === 0) return -1;
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * vocabulary.length);
            } while (newIndex === previousIndex);
            previousIndex = newIndex;
            return newIndex;
        }

        // üéØ Afficher le mot et sa traduction
        function showTranslation() {
            if (vocabulary.length === 0) {
                alert("Aucune donn√©e trouv√©e dans Google Sheets.");
                return;
            }

            const wordContainer = document.getElementById("word-container");
            const translationContainer = document.getElementById("translation-container");
            const wordIndicator = document.getElementById("word-indicator");

            if (!showingTranslation) {
                currentIndex = getRandomIndex();
                if (currentIndex === -1) return;
                wordContainer.textContent = vocabulary[currentIndex].word;
                translationContainer.textContent = "?";
                wordIndicator.textContent = vocabulary[currentIndex].language;
                wordContainer.style.display = "flex";
                showingTranslation = true;
            } else {
                translationContainer.textContent = vocabulary[currentIndex].translation;
                wordIndicator.textContent = vocabulary[currentIndex].language === "(Fran√ßais)" ? "(Anglais)" : "(Fran√ßais)";
                showingTranslation = false;
            }
        }

        // üñ±Ô∏è Ajouter les √©v√©nements de clic
        document.getElementById("translation-container").addEventListener("click", function() {
            if (document.getElementById("word-container").style.display === "none") {
                showTranslation();
            }
        });

        document.getElementById("word-container").addEventListener("click", function() {
            showTranslation();
        });

        // üöÄ Charger les mots d√®s l'ouverture de la page
        fetchGoogleSheet();
    </script>
</body>
</html>
